
<!DOCTYPE html>
<html lang="uk" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyTrackUa - Моніторинг</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'sky-dark': '#0a0c10',
              'sky-card': '#161b22',
              'shahed-red': '#ff4d4d',
            }
          }
        }
      }
    </script>
    <style>
      @keyframes pulse-red {
        0%, 100% { box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.4); }
        50% { box-shadow: 0 0 20px 10px rgba(255, 77, 77, 0); }
      }
      .animate-pulse-red {
        animation: pulse-red 2s infinite;
      }
      @keyframes snow {
        0% { transform: translateY(-10vh) translateX(0); }
        100% { transform: translateY(100vh) translateX(20px); }
      }
      .snowflake {
        position: fixed;
        top: -10px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        z-index: 100;
        animation: snow linear infinite;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-sky-dark dark:text-slate-100 min-h-screen">
    <div id="root"></div>
  </body>
</html>
